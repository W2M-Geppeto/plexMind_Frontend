<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlexMind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/src/resources/styles/main.css"> <!--css general-->
    <link rel="stylesheet" href="/src/pages/index/index.css">
    <link rel="stylesheet" href="/src/pages/login/login.css">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <!--material components-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- material icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="icon" type="logo" href="/src/resources/img/logo.png">
    <!--material symbols-->
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md fixed-top shadow-sm  bg-body-primary w-100">
        <div class="container-fluid">
            <div class="d-flex align-items-center ms-1 mt-1">
            <a class="navbar-brand img-fluid"> <img src="/src/resources/img/logo.png" alt="Logo PlexMind"
                    class="logo-navbar"> </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <!-- Campo de búsqueda desde librería Material Components -->
                <div class="me-3">
                    <label class="mdc-text-field mdc-text-field--with-trailing-icon">
                        <input type="text" class="mdc-text-field__input">

                        <i class="material-icons mdc-text-field__icon mdc-text-field__icon--trailing p-0" tabindex="0"
                            role="button">search</i>
                        <span class="mdc-line-ripple"></span>
                    </label>
                </div>
                <ul class="navbar-nav mb-2 mb-lg-0 align-items-center">
                    <li class="nav-item">
                        <a class="nav-link d-flex active" aria-current="page" href="#Home">
                            <i class="material-symbols-outlined" id="homeIcon">home</i>
                        </a>
                    </li>
                    <li class="nav-item disabled">
                        <a class="nav-link d-flex" href="#Forums">
                            <i class="material-symbols-outlined" id="forumIconNav">forum</i>
                        </a>
                    </li>
                    <li class="nav-item" id="personIconcontainer">
                        <!-- <a class="nav-link enabled goProfile"  aria-disabled="true" href="#">
                            <i class="material-symbols-outlined nv-personIcon personIcon">person</i>
                        </a> -->
                    </li>
                    <li class="nav-item" id="loginIconcontainer">
                        <!-- <i class="material-symbols-outlined nv-personIcon mx-0 loginIcon">login</i> -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>
 
    <main class="flex-grow-1">
        <!-- Sección Hero -->
        <section class="hero" id="Home">
            <div class="container-fluid p-5">
                <img src="/src/resources/img/hero.png" alt="PlexMind presentation" class="mx-auto d-block img-fluid">
            </div>
        </section>
        <!-- Sección Trending -->
        <section class="Trending" id="Forums">
            <div class="container-fluid d-block p-5 text-center">
                <h1>Trending_</h1>
                <div class="container">
                    <div class="row g-4 justify-content-center text-start trendingRow">
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <section class="container-fluid" id="footer">
        <div class="d-flex flex-column flex-md-row align-items-start py-5 text-white px-4 gap-4">

            <!-- Parte izquierda: Redes sociales + Logo -->
            <div class="d-flex flex-column align-items-start flex-grow-1">
                <!-- Logo. No se muestra en la versión móvil -->
                <div class="d-none d-md-block mb-3">
                    <a href="#Home">
                        <img src="/src/resources/img/LogoPlexus.png" alt="Logo" style="height: 8rem; width: auto;">
                    </a>
                </div>
                <!-- Redes sociales -->
                <div class="d-flex flex-row flex-md-column gap-3 me-md-4 mb-3 mb-md-0">

                    <!-- Redes sociales en grid horizontal -->
                    <div class="d-flex flex-row justify-content-center gap-3">
                        <a href="https://www.linkedin.com/company/plexus-tech" target="_blank" class="text-white"
                            alt="Linkedin">
                            <i class="bi bi-linkedin" style="font-size: 1.5rem;"></i>
                        </a>
                        <a href="https://www.instagram.com/plexus.tech/" target="_blank" class="text-white"
                            alt="Instagram">
                            <i class="bi bi-instagram" style="font-size: 1.5rem;"></i>
                        </a>
                        <a href="https://www.facebook.com/Plexus.Techno/" target="_blank" class="text-white"
                            alt="Facebook">
                            <i class="bi bi-facebook" style="font-size: 1.5rem;"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Parte derecha: Enlaces a secciones -->
            <div class="d-flex flex-column align-items-md-end align-items-start">
                <a href="#Home" class="text-white text-decoration-none mb-2">Home</a>
                <a href="#Forums" class="text-white text-decoration-none mb-2 disabled">Forums</a>
                <a href="#Home" class="text-white text-decoration-none mb-2">Search</a>
                <a href="#Contact" class="text-white text-decoration-none mb-2">Contact</a>
            </div>
        </div>
    </section>

    <a href="#top" class="position-fixed end-0 bottom-0 m-4 text-white" style="font-size: 2rem; z-index: 1000;"
        aria-label="Volver al inicio">
        <i class="material-symbols-outlined" id="arrowIcon">arrow_circle_up</i>
    </a>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-modal="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="loginModalContent">
                <!-- Login content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- ---------------------------------------------------------------------------------------------------------- -->
<script src="/src/pages/index/index.js"></script>
<script src="/src/shared/utility.js"></script>
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
</script>
</body>

</html>
