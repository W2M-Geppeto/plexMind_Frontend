<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/src//resources/styles/main.css"> <!--css general-->
    <link rel="stylesheet" href="/src/pages/login/login.css"> <!--css propio-->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <!--material components-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- material icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <!--material symbols-->

</head>

<body>
    <div class="container text-center">
        <div class="container" id="loginHead">
            <h1>Login</h1>
            <img src="/src/resources/img/logo.png" class="img-fluid logo-login">
        </div>

        <div class="container" id="textFields">
            <div class="textfield mx-auto">
                <div class="text-start label">User:</div>
                <input class="text-start textField-m" placeholder="Enter your username"></input>
            </div>
            <div class="textfield mx-auto">
                <div class="text-start label">Password:</div>
                <input class="text-start textField-m" placeholder="Enter your password"></input>
            </div>
        </div>

        <div class="container">
            <button class="btn-m" id="loginButton">Log in</button>
            <div class="text-center">Don't you have an account?</div>
            <div class="text-center link-st">Sign up</div>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script> <!--js popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script> <!--js bootstrap-->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <!--js material components-->
</body>

</html>
